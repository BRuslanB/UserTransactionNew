# general settings
server:
  port: ${SERVER_PORT} # 8000

# spring settings
spring:
  # DataSource Configuration for PostgreSQL
  datasource:
    url: ${SPRING_DATASOURCE_URL} # jdbc:postgresql://db_postgres:5432/transaction_new_db
    username: ${SPRING_DATASOURCE_USERNAME} # postgres
    password: ${SPRING_DATASOURCE_PASSWORD} # postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      use_sql_comments: true
      format_sql: true
      properties:
        hibernate.jdbc.time_zone: UTC
  # migration settings
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    baseline-on-migrate: true
  resources:
    static-locations: classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/resources/graphql/

# environment variables for CassandraConfig class
CASSANDRA_CONTACT_POINTS: db_cassandra
CASSANDRA_KEYSPACE: my_keyspace
CASSANDRA_LOCAL_DATACENTER: datacenter1
CASSANDRA_PORT: 9042

# logging setting
logging:
  level:
    root: ERROR
    lab.solva.user.transaction: DEBUG
    org.springframework.boot.autoconfigure.logging: WARN
    org.springframework.boot.autoconfigure.cassandra: DEBUG
  file:
    name: logs/app.log
    append: true
  appenders:
    - type: file
      immediateFlush: true
      layout:
        type: pattern
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"