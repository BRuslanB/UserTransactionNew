# general settings
server:
  port: 8080

spring:
#  data:
#    # DataSource Configuration for Cassandra
#    cassandra:
#      keyspace-name: mykeyspace
#      contact-points: 127.0.0.1
#      local-datacenter: datacenter1
#      schema-act: CREATE_IF_NOT_EXISTS
#      port: 9042
  # additional DataSource Configuration for PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/transaction_db
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      use_sql_comments: true
      format_sql: true
      properties:
        hibernate.jdbc.time_zone: UTC
  # migration settings
  flyway:
    enabled: true
    locations: classpath:db/migration
    clean-disabled: false
    baseline-on-migrate: true
  resources:
    static-locations: classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/resources/graphql/

graphql:
  timeoutMillis: 300000 # for debugging

# springdoc settings
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
  api-docs:
    path: /api-docs
    enabled: true

# logging setting
logging:
  level:
    root: INFO #ERROR
    lab.solva.user.transaction: DEBUG
    org.springframework.boot.autoconfigure.logging: WARN
    org.springframework.boot.autoconfigure.cassandra: DEBUG
  file:
    name: logs/app.log
    append: true
  appenders:
    - type: file
      immediateFlush: true
      layout:
        type: pattern
        pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"